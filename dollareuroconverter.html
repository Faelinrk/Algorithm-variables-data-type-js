<meta charset="utf-8" />
<script>
    var courseDollar = 73.15;
    var courseEuro = 88.60;

    var homMuch = +prompt("Сколько рублей вы хотели бы сконвертировать в доллары и евро?");

    alert("В долларах это будет " + (homMuch / courseDollar).toFixed(2) + " $");
    alert("В евро это будет " + (homMuch / courseEuro).toFixed(2) + " €");


</script>
